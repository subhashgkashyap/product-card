<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="product-card">

        <!-- Image -->
        <img src="https://cdn.pixabay.com/photo/2017/07/31/18/29/laptop-2559792_1280.jpg" alt="" srcset=""
            class="product-image">


        <!-- Product Information -->
        <div class="product-info">

            <div class="product-title">MacBook, iPhone and Apple Watch</div>

            <p class="product-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto delectus
                ratione quod consequatur natus placeat!</p>

            <p class="product-price">$199.9</p>

            <button class="btn-add-to-cart">
                <i class="fa-solid fa-cart-shopping"></i>Add to Cart
            </button>
            <!-- <button type="submit">Order Now</button> -->

        </div>

        <!-- Discount -->
        <div class="discount-tag">

            20% OFF

        </div>

    </div>

</body>

</html>
